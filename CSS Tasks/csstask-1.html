<!DOCTYPE html>
<html>
<head>
    <style>
        table {
          border-collapse: separate;
          border-spacing: 0;
          width: 100%;
          background-color: #00ffd5; /* Green background */
        }
        th, td {
          border: 1px solid black;
          padding: 5px;
          text-align: left;
          background-color: #00ffd5; /* Green background */
          border-radius: 15px; /* Curvy borders */
        }
      </style>
      
</head>
<body>

<table>
  <tr>
    <th class="table">Firstname</th>
    <th class="table">Lastname</th>
    <th class="table">Age</th>
  </tr>
  <tr>
    <td class="table">Jill</td>
    <td class="table">Smith</td>
    <td class="table">50</td>
  </tr>
  <tr>
    <td class="table">Eve</td>
    <td class="table">Jackson</td>
    <td class="table">94</td>
  </tr>
  <tr>
    <td class="table">John</td>
    <td class="table">Doe</td>
    <td class="table">80</td>
  </tr>
</table>

</body>
</html>
