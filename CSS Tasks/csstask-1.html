<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table and Shapes</title>
    <style>
        table {
            border-collapse: separate;
            width: 100%;
            margin-bottom: 30px;
            background-color: #b7d8db;
            border-radius: 50px;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
            border-radius: 50px;
        }
        th {
            background-color: #b7d8db;
        }
        .shapes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .rectangle {
            width: 100px;
            height: 50px;
            border: 2px solid #7cb342;
            
        }
        .ellipse {
            width: 100px;
            height: 50px;
            border: 2px solid #7cb342;
            border-radius: 40px;  
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

<div class="shapes">
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="ellipse"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
</div>

</body>
</html>
