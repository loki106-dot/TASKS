<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th {
            text-align: left;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
        }
        input[type="submit"] {
            width: 100%;
        }
        h1 {
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Registration form</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" name="last_name"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td><input type="password" name="re_password"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="text" name="age"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input type="text" name="phone_number"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="address" rows="4"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <select name="country">
                    <option value="">Choose your country</option>
                    <!-- Add country options here -->
                </select>
            </td>
        </tr>
        <tr>
            <th>Languages known</th>
            <td>
                <input type="checkbox" name="languages" value="English"> English
                <input type="checkbox" name="languages" value="Kannada"> Kannada
                <input type="checkbox" name="languages" value="Hindi"> Hindi
                <input type="checkbox" name="languages" value="Telugu"> Telugu
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="checkbox" name="declare" required> Hereby I declare all the given details are true
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <a href="http://www.ethnus.com">Log in to Ethnus website</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>

</body>
</html>
